    <style>
                  body {
                      font-family: Arial, Helvetica, sans-serif;
                      background: #00d2ff;  /* fallback for old browsers */
                      background: -webkit-linear-gradient(to right, #928DAB, #00d2ff);  /* Chrome 10-25, Safari 5.1-6 */
                      background: linear-gradient(to right, #928DAB, #00d2ff); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

                  }
                  img{
                      width: 90%;
                      height: 90%;
                      margin:10%;

                  }
                  .row{
                      position: relative;
                      top: 100px;
                  }

                  .flip-box {
                      background-color: transparent;
                      width: 300px;
                      height: 400px;
                      perspective: 1000px;
                      padding:5px;
                      margin:5%;
                      margin-bottom:70px;
                      margin-top:50px;
                      

                  }

                  .flip-box-inner {
                      position: relative;
                      width: 100%;
                      height: 100%;
                      text-align: center;
                      transition: transform 0.8s;
                      transform-style: preserve-3d;
                  }

                  .flip-box:hover .flip-box-inner {
                      transform: rotateY(180deg);
                  }

                  .flip-box-front, .flip-box-back {
                      position: absolute;
                      width: 100%;
                      height: 100%;
                      -webkit-backface-visibility: hidden;
                      backface-visibility: hidden;
                  }

                  .flip-box-front {
                      background-color: #fff;
                      color: black;
                      border-radius: 20%;
                  }

                  .flip-box-back {
                      background-color: dodgerblue;
                      transform: rotateY(180deg);
                      border-radius: 20%;
                  }
                  .card{
                      height: 450px;
                      width: auto;
                      text-align: center;
                      align-items: center;
                      border-radius: 10%;
                     box-shadow: 7px 7px lightgreen;
